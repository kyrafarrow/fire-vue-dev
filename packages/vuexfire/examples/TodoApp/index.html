<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VuexFire Todo App Demo</title>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex/dist/vuex.js"></script>
    <script src="../../dist/vuexfire.js"></script>
  </head>
  <body>

    <div id="app">
      <pre>{{ test }}</pre>
      <ul>
        <li v-for="item in items" :key="item['.key']">
          {{ item.text }}
          <button @click="removeTodo(item['.key'])">X</button>
        </li>
      </ul>
      <form @submit.prevent="addTodo">
        <input v-model="newTodo">
        <button>Add #{{ items.length }}</button>
      </form>
    </div>

    <script>
    /* global Vue, Vuex, firebase, VuexFire */
    var config = {
      apiKey: 'AIzaSyB45odnFhUCczEEKGluijNNS4gPFEAf2G8',
      databaseURL: 'https://vuexfire.firebaseio.com'
    }
    var firebaseApp = firebase.initializeApp(config)
    var db = firebaseApp.database()
    var itemsRef = db.ref('test')

    var state = {
      items: [],
      test: null
    }

    var store = new Vuex.Store({
      state: state,
      mutations: VuexFire.mutations,
      getters: {
        items: state => state.items,
        test: state => state.test
      },
      actions: {
        setTestRef (context, ref) {
          bind('test', ref)
        }
      },
      plugins: [VuexFire.default]
    })

    const bind = VuexFire.generateBind(store.commit)

    window.vm = new Vue({
      el: '#app',
      store: store,
      computed: Vuex.mapGetters([
        'items',
        'test'
      ]),
      data: {
        newTodo: ''
      },

      methods: {
        removeTodo: function (key) {
          itemsRef.child(key).remove()
        },
        addTodo: function () {
          if (this.newTodo.trim()) {
            itemsRef.push({
              text: this.newTodo
            })
            this.newTodo = ''
          }
        }
      },

      mounted () {
        this.$store.dispatch('setTestRef', itemsRef)
      }
    })
    </script>
  </body>
</html>
